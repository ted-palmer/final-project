<h3>Listings</h3>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>id</th>
        <th>Title</th>
        <th>Location</th>
        <th>Description</th>
        <th>Number of People</th>
        <th>Price Per Night</th>
        <th>Host id</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-row" *ngFor="let listing of listings">
        <td>{{listing.id}}</td>
        <td>{{listing.title}}</td>
        <td>{{listing.location}}</td>
        <td>{{listing.description}}</td>
        <td>{{listing.numberOfPeople}}</td>
        <td>{{listing.pricePerNight}}</td>
        <td>{{listing.hostId}}</td>
      </tr>
    </tbody>
  </table>
</div>
