<ion-header>
  <ion-toolbar>
    <ion-title>Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<h1>My Bookings</h1>


<h2>Pending Bookings</h2>



<h2>Accepted Bookings</h2>



<h2>Rejected Bookings</h2>

  <!-- Tab bar -->
  <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="profile" (click)="goToUser()">
          <ion-icon name="person"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-tab-button>
    
        <ion-tab-button tab="listings" (click)="goToProperties()">
          <ion-icon name="globe"></ion-icon>
          <ion-label>Listings</ion-label>
        </ion-tab-button>
    
        <ion-tab-button tab="bookings">
          <ion-icon name="book"></ion-icon>
          <ion-label>Bookings</ion-label>
        </ion-tab-button>
    
      </ion-tab-bar>
    </ion-tabs>



</ion-content>
