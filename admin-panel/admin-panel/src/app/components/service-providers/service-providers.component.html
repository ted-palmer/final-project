<h3>Hosts</h3>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-row" *ngFor="let sp of serviceProviders">
        <td>{{sp.id}}</td>
        <td>{{sp.name}}</td>
        <td>{{sp.surname}}</td>
        <td>{{sp.email}}</td>
        <td>{{sp.role}}</td>
      </tr>
    </tbody>
  </table>
</div>
