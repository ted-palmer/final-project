<ion-header>
  <ion-toolbar>
    <ion-title>property-details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <h1>{{displayListing.title}}</h1>
<h2>{{displayListing.location}}</h2>
{{displayListing.location}}
{{displayListing.email}}
{{displayListing.description}} -->

  <ion-card style="width:500px">
    <img src="https://a0.muscache.com/im/pictures/812e040f-6f6f-4cae-ad67-66c050b57c1f.jpg?aki_policy=large">
    <ion-card-content>
      <h1>{{displayListing.title}}</h1>
      <h2>{{displayListing.location}}</h2>
      <h3>${{displayListing.pricePerNight}} per night</h3>
      <p>{{displayListing.description}}</p>
    </ion-card-content>
  </ion-card>


  <!-- Tab Bar -->
  <ion-tabs class="fixed">
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="profile" (click)="goToUser()">
        <ion-icon name="person"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="listings" (click)="goToProperties()">
        <ion-icon name="globe"></ion-icon>
        <ion-label>Listings</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="login" (click)="backToLogin()">
        <ion-icon name="people"></ion-icon>
        <ion-label>Login</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>


</ion-content>
