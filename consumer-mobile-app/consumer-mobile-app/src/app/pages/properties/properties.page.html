<ion-header>
  <ion-toolbar>
    <ion-title class="title">Airbnb</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <h1>Explore</h1>

  <ion-grid class="listing-grid">
    <ion-row>
      <ion-col *ngFor="let listing of listing" col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6>
        <ion-card>
          <img src={{listing.imgUrl}}
            class="listing-image">
          <ion-card-content>
            <h3 class="black-text">{{listing.location}}</h3>
            <h1 text-capitalize class="black-text">{{listing.title}}</h1>
            <h3 class="center">${{listing.pricePerNight}} per night</h3>
            <ion-item center expand=full>
              <ion-button center (click)="goToPropertyDetails(listing)" expand=full color=danger>Details</ion-button>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>



  <div class="center">
    <ion-button (click)="goToUser()">
      <ion-icon name="person"></ion-icon>Profile
    </ion-button>
    <ion-button>
      <ion-icon name="globe"></ion-icon>Explore
    </ion-button>
    <ion-button (click)="goToBookings()">
      <ion-icon name="book"></ion-icon>Bookings
    </ion-button>
  </div>

</ion-content>
