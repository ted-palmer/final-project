<ion-header>
  <ion-toolbar>
    <ion-title>properties</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <h1>Listings</h1>


  <ion-list *ngFor="let listing of listing">
    <ion-grid>
      <ion-card>
        <ion-img style="width: 300px; height: 200px" src= {{listing.imgUrl}}></ion-img>
        <ion-card-header>{{listing.name}}</ion-card-header>
        <ion-card-content>
          {{listing.location}} <br>
          Price: {{listing.price}}
        </ion-card-content>
      </ion-card>
    </ion-grid>
  </ion-list>


  
  <!-- Tab Bar -->
    <ion-tabs>
        <ion-tab-bar slot="bottom">
          <ion-tab-button tab="profile" (click)="goToUser()">
            <ion-icon name="person"></ion-icon>
            <ion-label>Profile</ion-label>
          </ion-tab-button>
      
          <ion-tab-button tab="listings">
            <ion-icon name="globe"></ion-icon>
            <ion-label>Listings</ion-label>
          </ion-tab-button>
      
          <ion-tab-button tab="login" (click)="backToLogin()">
            <ion-icon name="people"></ion-icon>
            <ion-label>Login</ion-label>
          </ion-tab-button>
      
        </ion-tab-bar>
      </ion-tabs>

</ion-content>
